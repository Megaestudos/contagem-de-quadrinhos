<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contagem Motoristas</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />

    <style>
        body {
            font-family: Roboto, sans-serif;
            background: #f4f7fb;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 95%;
            margin: auto;
            padding-top: 20px;
        }

        h2 {
            font-size: 22px;
            font-weight: 700;
            color: #1a1a1a;
        }

        .card {
            background: #ffffff;
            padding: 18px;
            margin: 18px 0;
            border-radius: 16px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            font-size: 15px;
        }

        thead {
            background: #1976d2;
            color: white;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        tbody tr:nth-child(even) {
            background: #f1f5f9;
        }

        .loading {
            text-align: center;
            padding: 12px;
            font-size: 16px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registros — Antes do expediente</h2>
        <div class="card">
            <div id="loadingBefore" class="loading">Carregando...</div>
            <table>
                <thead>
                    <tr>
                        <th>Motorista</th>
                        <th>Data</th>
                        <th>Horário</th>
                        <th>Missão</th>
                    </tr>
                </thead>
                <tbody id="tableBefore"></tbody>
            </table>
        </div>

        <h2>Registros — Depois do expediente</h2>
        <div class="card">
            <div id="loadingAfter" class="loading">Carregando...</div>
            <table>
                <thead>
                    <tr>
                        <th>Motorista</th>
                        <th>Data</th>
                        <th>Horário</th>
                        <th>Missão</th>
                    </tr>
                </thead>
                <tbody id="tableAfter"></tbody>
            </table>
        </div>
    </div>

<script>
const sheetId = "1IWumCgnvV5ajr1plgYhsVano_xAC-jCk1hssBBYQnEU";

async function fetchTab(range) {
    const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&tq=SELECT%20*%20WHERE%20A%20IS%20NOT%20NULL&range=${range}`;

    const response = await fetch(url);
    const text = await response.text();
    const json = JSON.parse(text.substring(text.indexOf('{'), text.lastIndexOf('}') + 1));

    return json.table.rows.map(r => r.c.map(c => c ? c.v : ""));
}

function fixDate(value) {
    if (!value) return "";

    if (!isNaN(value)) {
        const base = new Date(1899, 11, 30);
        const corrected = new Date(base.getTime() + value * 86400000);

        const d = String(corrected.getDate()).padStart(2, "0");
        const m = String(corrected.getMonth() + 1).padStart(2, "0");
        const y = corrected.getFullYear();

        return `${d}/${m}/${y}`;
    }

    if (value.includes("/")) {
        return value;
    }

    return value;
}

async function loadData() {
    try {
        const beforeRows = await fetchTab("ANTES DO EXPEDIENTE!A:D");
        const afterRows = await fetchTab("DEPOIS DO EXPEDIENTE!A:D");

        const before = beforeRows.map(r => ({
            motorista: r[0],
            date: fixDate(r[1]),
            horario: r[2],
            missao: r[3]
        }));

        const after = afterRows.map(r => ({
            motorista: r[0],
            date: fixDate(r[1]),
            horario: r[2],
            missao: r[3]
        }));

        renderTable(before, "tableBefore", "loadingBefore");
        renderTable(after, "tableAfter", "loadingAfter");

    } catch (e) {
        console.error("Erro ao carregar planilha", e);
    }
}

function renderTable(data, tableId, loadingId) {
    document.getElementById(loadingId).style.display = "none";
    const table = document.getElementById(tableId);
    table.innerHTML = "";

    data.forEach(row => {
        table.innerHTML += `
            <tr>
                <td>${row.motorista}</td>
                <td>${row.date}</td>
                <td>${row.horario}</td>
                <td>${row.missao}</td>
            </tr>`;
    });
}

loadData();
</script>
</body>
</html>
